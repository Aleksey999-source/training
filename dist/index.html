<!DOCTYPE html>
<html lang="ru">
  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Главная</title>
</head>
  <body>
    <header class="header">

</header>
    <main>
      <h1>Примеры</h1>
      <h2>Пример 1</h2>
        <div onclick="alert('зеленый');" class="first-example">
          <div onclick="alert('красный');" class="first-example__div2">
            <div onclick="alert('голубой');" class="first-example__div3"></div>
          </div>
        </div>
      <h2>Пример 2</h2>
      <div onclick="alert(event.target.tagName);" class="second-example first-example">
        <p class="first-example__div2">
          <span class="first-example__div3"></span>
        </p>
      </div>
      <h2>Пример 3. Прекращение всплытия.</h2>
      <div onclick="alert('зеленый');" class="first-example">
        <div onclick="alert('красный'); event.stopPropagation();" class="first-example__div2">
          <div onclick="alert('голубой');" class="first-example__div3"></div>
        </div>
      </div>
      <h1>Решение Задач</h1>
    </main>
    <footer class="footer">

</footer>
    <script src="js/app.min.js"></script>
  </body>
</html>
